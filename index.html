<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
   <script src="zombe.js"></script>
</head>
    <body>
        <a-scene>
            <a-assets>
            <a-asset-item src="radiation_environment/scene.gltf" id="A"></a-asset-item>
            <a-asset-item src="zombie/scene.gltf" id="B"></a-asset-item>
            <a-asset-item src="zombie_bust/scene.gltf" id="C"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#A" position="-10 0 -12" scale="2 2 2" animation-mixer zombie-feast></a-entity>
            <a-entity gltf-model="#C" position="30 0 -90" scale="1 1 1" ></a-entity>
        </a-scene>
    </body>
</html>
